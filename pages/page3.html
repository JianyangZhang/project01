<div id="dashboard_title" class="row">
    <span style="font-weight: bold"></span>
    <button style="margin-left: 30px;" onclick="deleteTag()" type="button" class="btn btn-sm btn-danger active_delete_button"><b>删除标签</b></button>
</div>
<div id="row1" class="row">

</div>
<div id="row2" class="row">

</div>

<script>
    $("#dashboard_title span").text("标签名：" + currentTag);
    function deleteTag() {
        var tags = store.get("tags");
        for (var i = 0; i < tags.length; i++) {
            if (tags[i].name == currentTag) {
                tags.splice(i, 1);
                store.set("tags", tags);
                break;
            }
        }
        store.set("lastLocation", "tag_overview");
        window.location.reload();
    }
</script>
<style type="text/css ">
    #row1,
    #row2 {
        margin-left: 0px;
    }
</style>
